bundle:
  name: demo-python-job

include:
  - resources/*.yml

targets:
  dev:
    mode: development
    workspace:
      host: https://adb-2645009711437986.6.azuredatabricks.net
      root_path: /Workspace/Shared/dev
    variables:
      environment_message: "Hello World Dev"
  
  test:
    mode: production
    workspace:
      host: https://adb-3711350721830400.0.azuredatabricks.net # Update this if you have a separate test workspace
      root_path: /Workspace/Shared/test
    variables:
      environment_message: "Hello World Test"

variables:
  python_file_path:
    description: "Path to the Python file"
    default: "./demo.py"
  environment_message:
    description: "Environment-specific greeting message"
    default: "Hello World Default"