resources:
  jobs:
    demo_serverless_job:
      name: Demo Serverless Job

      # Manual trigger - remove trigger section for manual runs
      # trigger:
      #   periodic:
      #     interval: 1
      #     unit: HOURS

      tasks:
        - task_key: demo_task
          spark_python_task:
            python_file: "../src/demo.py"

          # The key that references an environment spec in this job
          environment_key: default

      # A list of task execution environment specifications that can be referenced by tasks of this job
      environments:
        - environment_key: default

          # Full documentation of this spec can be found at:
          # https://docs.databricks.com/api/workspace/jobs/create#environments-spec
          spec:
            client: "3"
            dependencies: []
            # Environment variables that will be available to the Python script
            environment_variables:
              ENVIRONMENT_MESSAGE: ${var.environment_message}